<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DeepFlow - 深度心流</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- 沉浸式背景与动画 --- */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 玻璃拟态卡片 --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* --- 呼吸动画 --- */
        .breathe-circle {
            animation: breathe-anim 4s infinite ease-in-out;
        }
        @keyframes breathe-anim {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 0.6; }
        }

        /* --- 过渡动画 --- */
        .slide-up-enter-active, .slide-up-leave-active {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .slide-up-enter-from {
            opacity: 0;
            transform: translateY(20px);
        }
        .slide-up-leave-to {
            opacity: 0;
            transform: translateY(-20px);
        }
    </style>
</head>
<body>

<div id="app" class="h-full w-full flex flex-col relative">

    <header class="px-6 py-4 flex justify-between items-center z-10">
        <div class="flex items-center gap-2">
            <i data-lucide="feather" class="text-indigo-300 w-5 h-5"></i>
            <span class="font-bold tracking-wider text-indigo-100">DeepFlow</span>
        </div>
        <div class="flex gap-3">
            <button v-if="apiKey" @click="view = 'settings'" class="p-2 rounded-full hover:bg-white/10 transition">
                <i data-lucide="settings" class="w-5 h-5 text-slate-400"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 relative overflow-y-auto px-4 pb-24 flex flex-col items-center justify-center">

        <transition name="slide-up">
            <div v-if="!apiKey || view === 'settings'" class="w-full max-w-md glass-card rounded-3xl p-8 text-center absolute z-50">
                <div class="mb-6 bg-indigo-500/20 w-16 h-16 rounded-full flex items-center justify-center mx-auto">
                    <i data-lucide="key" class="w-8 h-8 text-indigo-300"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2">配置 Gemini</h2>
                <p class="text-slate-400 text-sm mb-6">你需要 Google Gemini API Key 来驱动智能助手。<br>Key 仅保存在你的本地设备。</p>
                
                <input type="password" v-model="tempKey" placeholder="粘贴你的 Key (AIza...)" class="glass-input w-full p-4 rounded-xl mb-4 outline-none focus:border-indigo-500 transition">
                
                <div class="flex gap-3">
                    <button v-if="apiKey" @click="view = 'home'" class="flex-1 py-3 rounded-xl bg-slate-700 hover:bg-slate-600 transition font-medium">返回</button>
                    <button @click="saveKey" :disabled="!tempKey" class="flex-1 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 transition font-bold text-white disabled:opacity-50">保存并启动</button>
                </div>
                <div class="mt-4">
                    <button @click="clearKey" v-if="apiKey" class="text-xs text-red-400">清除当前 Key</button>
                </div>
            </div>
        </transition>

        <transition name="slide-up">
            <div v-if="apiKey && view === 'home'" class="w-full max-w-md flex flex-col gap-4">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold mb-2">你好。</h1>
                    <p class="text-slate-400">现在的感觉怎么样？</p>
                </div>

                <button @click="view = 'chat'" class="glass-card p-6 rounded-2xl flex items-center gap-4 hover:bg-white/10 transition group">
                    <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center group-hover:scale-110 transition">
                        <i data-lucide="zap" class="w-6 h-6 text-blue-300"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-bold text-lg">我卡住了 (启动辅助)</div>
                        <div class="text-xs text-slate-400">把大任务切碎，喂给大脑</div>
                    </div>
                </button>

                <button @click="view = 'timer'" class="glass-card p-6 rounded-2xl flex items-center gap-4 hover:bg-white/10 transition group">
                    <div class="w-12 h-12 rounded-full bg-orange-500/20 flex items-center justify-center group-hover:scale-110 transition">
                        <i data-lucide="timer" class="w-6 h-6 text-orange-300"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-bold text-lg">我不想做 (2分钟法则)</div>
                        <div class="text-xs text-slate-400">骗过大脑，先做两分钟</div>
                    </div>
                </button>

                <button @click="view = 'breathe'" class="glass-card p-6 rounded-2xl flex items-center gap-4 hover:bg-white/10 transition group">
                    <div class="w-12 h-12 rounded-full bg-teal-500/20 flex items-center justify-center group-hover:scale-110 transition">
                        <i data-lucide="wind" class="w-6 h-6 text-teal-300"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-bold text-lg">我很焦虑 (SOS)</div>
                        <div class="text-xs text-slate-400">深呼吸，回到当下</div>
                    </div>
                </button>
            </div>
        </transition>

        <transition name="slide-up">
            <div v-if="view === 'chat'" class="w-full max-w-lg h-full flex flex-col">
                <div class="flex-1 overflow-y-auto px-2 py-4">
                    
                    <div v-if="chatStage === 'input'" class="flex flex-col h-full justify-center">
                        <h2 class="text-2xl font-bold mb-4 text-center text-blue-200">什么让你无法开始？</h2>
                        <div class="relative">
                            <textarea v-model="userTask" placeholder="例如：我想洗澡，但我就是不想动..." class="glass-input w-full h-40 p-5 rounded-2xl resize-none text-lg mb-4 focus:border-blue-500"></textarea>
                            <button @click="toggleSpeech" :class="{'text-red-400 animate-pulse': isListening}" class="absolute bottom-8 right-4 p-2 rounded-full bg-slate-800/50 hover:bg-slate-700 transition">
                                <i data-lucide="mic" class="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        <button @click="callGemini" :disabled="!userTask || isLoading" class="w-full py-4 rounded-2xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-lg shadow-lg shadow-blue-900/50 transition disabled:opacity-50 flex justify-center items-center gap-2">
                            <span v-if="isLoading" class="animate-spin w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span>
                            <span v-else>帮我切碎它</span>
                        </button>
                    </div>

                    <div v-if="chatStage === 'steps'" class="text-center pt-10">
                        <div class="mb-8 flex justify-center">
                             <div class="w-20 h-1 rounded-full bg-slate-700 overflow-hidden">
                                 <div class="h-full bg-green-400 transition-all duration-500" :style="{width: progress + '%'}"></div>
                             </div>
                        </div>

                        <div class="glass-card p-8 rounded-3xl mb-8 border-t-4 border-blue-400 min-h-[200px] flex flex-col justify-center items-center relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-full h-full bg-blue-500/5"></div>
                            <div class="text-sm text-blue-300 font-mono mb-2">STEP {{ currentStep + 1 }}</div>
                            <h3 class="text-3xl font-bold leading-tight relative z-10">{{ steps[currentStep] }}</h3>
                        </div>

                        <button @click="completeStep" class="w-full py-5 rounded-2xl bg-green-600 hover:bg-green-500 text-white font-bold text-xl shadow-lg shadow-green-900/50 transition active:scale-95">
                            搞定，下一步
                        </button>
                        
                        <button @click="chatStage = 'input'; userTask = ''; steps = []" class="mt-6 text-slate-500 hover:text-white text-sm">
                            放弃 / 重新开始
                        </button>
                    </div>
                </div>
            </div>
        </transition>

        <transition name="slide-up">
            <div v-if="view === 'timer'" class="w-full max-w-md flex flex-col items-center justify-center h-full text-center">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold mb-2">只做 2 分钟</h2>
                    <p class="text-slate-400 text-sm px-6">如果你做完2分钟想停下来，完全可以。<br>通常开始之后，你就不会停了。</p>
                </div>
                
                <div class="relative w-64 h-64 rounded-full border-8 border-slate-700 flex items-center justify-center mb-12">
                    <svg class="absolute top-0 left-0 w-full h-full -rotate-90" style="overflow: visible;">
                        <circle cx="128" cy="128" r="124" fill="none" stroke="#f97316" stroke-width="8" 
                            :stroke-dasharray="779" 
                            :stroke-dashoffset="779 - (779 * timerProgress / 100)" 
                            stroke-linecap="round"
                            class="transition-all duration-1000 ease-linear"
                        />
                    </svg>
                    <div class="text-6xl font-mono font-bold">{{ formatTime(timeLeft) }}</div>
                </div>

                <button v-if="!timerRunning" @click="startTimer" class="w-48 py-4 rounded-full bg-orange-600 hover:bg-orange-500 text-white font-bold text-lg shadow-lg shadow-orange-900/50 transition">
                    开始
                </button>
                <button v-else @click="resetTimer" class="w-48 py-4 rounded-full bg-slate-700 hover:bg-slate-600 text-white font-bold text-lg transition">
                    停止
                </button>
            </div>
        </transition>

        <transition name="slide-up">
            <div v-if="view === 'breathe'" class="w-full max-w-md flex flex-col items-center justify-center h-full">
                <div class="relative w-64 h-64 flex items-center justify-center mb-12">
                    <div class="absolute w-full h-full rounded-full bg-teal-500/30 blur-2xl breathe-circle"></div>
                    <div class="absolute w-48 h-48 rounded-full bg-teal-400/40 blur-xl breathe-circle" style="animation-delay: -1s"></div>
                    <div class="relative z-10 text-2xl font-bold text-teal-100 tracking-widest">
                        吸 ... 呼
                    </div>
                </div>
                <p class="text-slate-400 text-center mb-8 px-8">
                    跟着光圈的节奏。<br>慢慢来，你现在很安全。
                </p>
                <button @click="view = 'home'" class="px-8 py-3 rounded-full border border-slate-600 text-slate-400 hover:text-white hover:border-white transition">
                    我好点了
                </button>
            </div>
        </transition>

    </main>

    <nav v-if="apiKey && view !== 'settings'" class="glass-card border-t border-white/5 px-6 py-4 flex justify-around items-center shrink-0 z-20">
        <button @click="view = 'home'" :class="view === 'home' ? 'text-indigo-400' : 'text-slate-500'" class="flex flex-col items-center gap-1">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px]">首页</span>
        </button>
        <button @click="view = 'chat'" :class="view === 'chat' ? 'text-blue-400' : 'text-slate-500'" class="flex flex-col items-center gap-1">
            <i data-lucide="layers" class="w-6 h-6"></i>
            <span class="text-[10px]">拆解</span>
        </button>
        <button @click="view = 'timer'" :class="view === 'timer' ? 'text-orange-400' : 'text-slate-500'" class="flex flex-col items-center gap-1">
            <i data-lucide="clock" class="w-6 h-6"></i>
            <span class="text-[10px]">专注</span>
        </button>
    </nav>

</div>

<script>
    const { createApp, ref, computed, onMounted, watch } = Vue;

    createApp({
        setup() {
            // --- 状态 ---
            const apiKey = ref(localStorage.getItem('gemini_key') || '');
            const tempKey = ref('');
            const view = ref('home'); // home, settings, chat, timer, breathe
            
            // 聊天模块
            const chatStage = ref('input'); // input, steps
            const userTask = ref('');
            const steps = ref([]);
            const currentStep = ref(0);
            const isLoading = ref(false);
            const isListening = ref(false);

            // 计时器模块
            const timeLeft = ref(120); // 2分钟 = 120秒
            const timerRunning = ref(false);
            let timerInterval = null;

            // Lucide Icons 渲染
            const renderIcons = () => {
                setTimeout(() => lucide.createIcons(), 100);
            };
            watch(view, renderIcons);
            onMounted(renderIcons);

            // --- API 管理 ---
            const saveKey = () => {
                localStorage.setItem('gemini_key', tempKey.value);
                apiKey.value = tempKey.value;
                view.value = 'home';
            };
            const clearKey = () => {
                localStorage.removeItem('gemini_key');
                apiKey.value = '';
            };

            // --- Gemini 核心逻辑 ---
            const callGemini = async () => {
                isLoading.value = true;
                const prompt = `你是一个专业的执行功能障碍辅助治疗师。用户会告诉你一个他们想做但无法开始的任务。
                请将这个任务拆解为 4-7 个极度微小、低门槛的步骤。第一步必须是物理上的简单动作（如“放下手机”、“坐起来”）。
                请严格返回一个JSON数组字符串，不要包含任何Markdown标记或其他文字。
                用户任务：${userTask.value}
                返回格式示例：["放下手机", "深呼吸", "走到桌边"]`;

                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey.value}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        })
                    });

                    const data = await response.json();
                    if(data.error) throw new Error(data.error.message);

                    let text = data.candidates[0].content.parts[0].text;
                    // 清理可能存在的 markdown 符号
                    text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    
                    steps.value = JSON.parse(text);
                    chatStage.value = 'steps';
                    currentStep.value = 0;

                } catch (e) {
                    alert('AI 思考失败: ' + e.message);
                } finally {
                    isLoading.value = false;
                }
            };

            // --- 语音输入 ---
            const toggleSpeech = () => {
                if (!('webkitSpeechRecognition' in window)) {
                    alert("你的浏览器不支持语音输入，请尝试使用 Chrome 或 Safari。");
                    return;
                }
                if (isListening.value) return;

                const recognition = new webkitSpeechRecognition();
                recognition.lang = 'zh-CN';
                recognition.start();
                isListening.value = true;

                recognition.onresult = (event) => {
                    userTask.value += event.results[0][0].transcript;
                    isListening.value = false;
                };
                recognition.onerror = () => isListening.value = false;
                recognition.onend = () => isListening.value = false;
            };

            // --- 步骤控制 ---
            const completeStep = () => {
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                if (currentStep.value < steps.value.length - 1) {
                    setTimeout(() => currentStep.value++, 600);
                } else {
                    alert('太棒了！你完成了启动！');
                    view.value = 'home';
                    chatStage.value = 'input';
                    userTask.value = '';
                }
            };
            const progress = computed(() => {
                if (!steps.value.length) return 0;
                return ((currentStep.value + 1) / steps.value.length) * 100;
            });

            // --- 计时器逻辑 ---
            const formatTime = (s) => {
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${m}:${sec < 10 ? '0'+sec : sec}`;
            };
            const timerProgress = computed(() => ((120 - timeLeft.value) / 120) * 100);
            
            const startTimer = () => {
                if (timerRunning.value) return;
                timerRunning.value = true;
                timeLeft.value = 120;
                timerInterval = setInterval(() => {
                    if (timeLeft.value > 0) {
                        timeLeft.value--;
                    } else {
                        resetTimer();
                        confetti();
                        alert("2分钟结束！你想停下还是继续？都由你决定。");
                    }
                }, 1000);
            };
            const resetTimer = () => {
                clearInterval(timerInterval);
                timerRunning.value = false;
                timeLeft.value = 120;
            };

            return {
                apiKey, tempKey, view, saveKey, clearKey,
                // Chat
                chatStage, userTask, steps, currentStep, isLoading, callGemini, completeStep, progress,
                // Speech
                toggleSpeech, isListening,
                // Timer
                timeLeft, timerRunning, startTimer, resetTimer, formatTime, timerProgress
            };
        }
    }).mount('#app');
</script>
</body>
</html>
